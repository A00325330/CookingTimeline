<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>

    <!-- ðŸŒŸ Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
</head>
<body>
    <div id="app" class="container mt-4">
        <!-- Navigation -->
        <nav class="d-flex justify-content-between align-items-center p-3 bg-white shadow-sm rounded">
            <h1>CookingTime</h1>
        <!-- Top-right buttons aligned in a row -->
<div id="nav-buttons" class="d-flex gap-2">
    <button id="login-btn" class="btn btn-primary">Login</button>
    <button id="register-btn" class="btn btn-secondary">Register</button>
    <button id="logout-btn" class="btn btn-danger" style="display: none;">Logout</button>
</div>

        </nav>

        <!-- Main Content -->
        <div id="main-content"></div>
        <!-- âœ… Sidebar for Editing Ingredients -->
<div id="edit-panel" class="edit-panel hidden">
    <h4>Edit Ingredient</h4>
    <label>Name:</label>
    <input type="text" id="edit-name" class="form-control mb-2">
    <label>Cooking Time (mins):</label>
    <input type="number" id="edit-time" class="form-control mb-2">
    <label>Cooking Method:</label>
    <input type="text" id="edit-method" class="form-control mb-2">
    <button id="save-edit" class="btn btn-primary">Save</button>
    <button id="cancel-edit" class="btn btn-secondary">Cancel</button>
</div>

<!-- âœ… Add Sidebar Styling -->
<style>
    .edit-panel {
        position: fixed;
        top: 50px;
        right: -320px;
        width: 300px;
        height: auto;
        background: #fff;
        box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: right 0.3s ease-in-out;
        border-radius: 10px 0 0 10px;
    }
    .edit-panel.show {
        right: 10px;
    }
</style>
        
    </div>
    <!-- Recipes by Tag Section (Hidden by Default) -->
<div id="tag-recipe-section" class="hidden mt-4">
    <h3 id="tag-title">Recipes for: </h3>
    <div id="tag-recipe-list" class="mt-2"></div>
    <button id="close-tag-section" class="btn btn-outline-secondary mt-2">Close</button>
</div>

<style>
    #tag-recipe-section {
        display: none;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 8px;
    }
    .recipe-tag-item {
        background: white;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
</style>
    
    <!-- âœ… Bootstrap & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- âœ… Chart.js (Ensure it's available globally) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- âœ… D3.js for Gantt Chart -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/d3@7"></script>

    <!-- âœ… App Scripts (Loaded in Correct Order) -->
    <script type="module" src="js/spa.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/recipes.js"></script>
    <script type="module" src="js/recipeChart.js"></script>

</body>
</html>
