<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe App</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>

    <div class="container mt-4">
        <h1 class="text-center">Recipe App</h1>

        <!-- Authentication Buttons -->
        <div id="auth-buttons" class="text-center mb-3">
            <button id="login-btn" class="btn btn-primary">Login</button>
            <button id="register-btn" class="btn btn-secondary">Register</button>
            <button id="logout-btn" class="btn btn-danger" style="display: none;">Logout</button>
        </div>

        <!-- Dashboard (Hidden Initially) -->
        <div id="dashboard-section" style="display: none;">
            <h2>Welcome to Your Dashboard</h2>
            <button id="view-recipes-btn" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#viewRecipesModal">View Recipes</button>
            <button id="add-recipe-btn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#recipeModal">Add Recipe</button>
        </div>
    </div>

    <!-- ðŸ“Œ Add Recipe Modal -->
    <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Recipe</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="recipe-name" class="form-control mb-2" placeholder="Recipe Name" />
                    <textarea id="recipe-description" class="form-control mb-2" placeholder="Description"></textarea>

                    <!-- Ingredients Section -->
                    <h5>Ingredients</h5>
                    <div id="ingredient-list" class="mb-3"></div>

                    <div class="input-group mb-2">
                        <input type="text" id="ingredient-name" class="form-control" placeholder="Ingredient Name" />
                        <input type="number" id="ingredient-time" class="form-control" placeholder="Cooking Time (mins)" />
                        <input type="text" id="ingredient-method" class="form-control" placeholder="Method (e.g. Boil, Fry)" />
                        <button id="add-ingredient-btn" class="btn btn-outline-primary">+</button>
                    </div>

                    <button id="submit-recipe-btn" class="btn btn-primary">Save Recipe</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ“Œ View Recipes Modal -->
    <div class="modal fade" id="viewRecipesModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Your Recipes</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul id="recipe-list" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
