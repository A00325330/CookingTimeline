<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Welcome to the Recipe App</h1>
        <div id="auth-buttons">
            <button id="login-btn" class="btn btn-primary">Login</button>
            <button id="register-btn" class="btn btn-secondary">Register</button>
            <button id="logout-btn" class="btn btn-danger" style="display: none;">Logout</button>
            <button id="admin-btn" class="btn btn-warning" style="display: none;">Admin Page</button>

            <!-- Authentication Modal -->
            <div id="auth-modal" class="modal">
                <div class="modal-content">
                    <h2 id="auth-title">Login</h2>
                    <input type="email" id="auth-email" placeholder="Email">
                    <input type="password" id="auth-password" placeholder="Password">
                    <button id="auth-submit" class="btn btn-success">Submit</button>
                    <button id="auth-close" class="btn btn-danger">Close</button>
                </div>
            </div>
        </div>

        <!-- Timer Display -->
        <h3 id="timer-display" class="text-center">Total Cooking Time: 0 mins</h3>

        <!-- Recipe Selection Dropdown -->
        <select id="recipe-select" class="form-select">
            <option value="">-- Select a Recipe --</option>
        </select>

        <h3 id="time-left-display" class="text-center">Time Left: 0:00</h3>

        <!-- Start Cooking Button -->
        <button id="start-timer-btn" class="btn btn-success" disabled>Start Cooking</button>

        <!-- Graph Container -->
        <div id="chart-container" class="mt-4">
            <h3>Recipe Cooking Timeline</h3>
            <div id="ganttChart"></div> <!-- Changed from canvas to div for D3.js -->
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script type="module" src="js/recipes.js"></script>
    <script type="module" src="js/recipeGraph.js"></script> <!-- âœ… Added -->
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</body>
</html>
