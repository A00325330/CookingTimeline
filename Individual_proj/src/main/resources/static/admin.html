<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel - Manage Recipes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Admin Panel - Manage Recipes</h2>

    <button id="logout-btn" class="btn btn-danger">Logout</button>

    <!-- Recipe Form -->
    <div class="mt-4">
        <h4>Create/Edit Recipe</h4>
        <form id="recipeForm">
            <input type="hidden" id="recipeId"> <!-- Stores Recipe ID for updates -->
            <div class="mb-3">
                <label for="recipeName" class="form-label">Recipe Name</label>
                <input type="text" id="recipeName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="recipeDesc" class="form-label">Description</label>
                <textarea id="recipeDesc" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="cookingMethod" class="form-label">Cooking Method</label>
                <input type="text" id="cookingMethod" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cookingTime" class="form-label">Cooking Time (minutes)</label>
                <input type="number" id="cookingTime" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Save Recipe</button>
        </form>
    </div>

    <!-- Recipe List -->
    <h4 class="mt-5">All Recipes</h4>
    <div id="adminRecipeList" class="mt-3"></div>
</div>

<script src="js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
